<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משפחת רוזנברג</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://your-image-url.com/ros.jpg" alt="תמונה משפחתית" class="family-photo">
        <h1>משפחת רוזנברג</h1>
        <p>אפליקציה משפחתית</p>
    </header>

    <main class="grid-container">
        <div class="grid-item">
            <a href="https://chat.whatsapp.com/ITWdXpYaUD17pP8sMjVkr5" target="_blank">
                <h2>קבוצת וואטסאפ</h2>
                <p>הצטרפו לשיחה המשפחתית</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="https://youtube.com/shorts/Ry61QDzFp0Q?si=Lox9VmePxbHoNi_f" target="_blank" id="daily-video">
                <h2>סרטון יומי</h2>
                <p>צפו בסרטון נוסטלגי</p>
            </a>
        </div>
        <div class="grid-item">
            <button onclick="openDailyQuestion()">
                <h2>שאלה יומית</h2>
                <p>איך עברה עליכם השבת?</p>
            </button>
        </div>
        <div class="grid-item">
            <button onclick="showQuote()">
                <h2>משפט יומי</h2>
                <p>לחצו לקרוא את המשפט</p>
            </button>
        </div>
    </main>

    <footer>
        <p>אפליקציה באהבה למשפחת רוזנברג</p>
        <div class="family-messages">
            <p id="family-messages">הודעות משפחתיות</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
